sonar.projectName=PrimeFaces
sonar.sourceEncoding=UTF-8

# Copied from Mojarra
sonar.exclusions=**/UIRepeat.java

# Ignore duplicates
sonar.sonar.cpd.exclusions=**/*Base.java

sonar.issue.ignore.multicriteria=r1,r2,r3,r4,r5,r6,r7,r8,r9,r10,r11,r12,r13

# deactivate naming checks, we have checkstyle for this
sonar.issue.ignore.multicriteria.r1.ruleKey=squid:S1066
sonar.issue.ignore.multicriteria.r1.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.r2.ruleKey=squid:S00115
sonar.issue.ignore.multicriteria.r2.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.r3.ruleKey=squid:S00116
sonar.issue.ignore.multicriteria.r3.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.r4.ruleKey=squid:S00117
sonar.issue.ignore.multicriteria.r4.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.r5.ruleKey=squid:S00100
sonar.issue.ignore.multicriteria.r5.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.r12.ruleKey=squid:S1611
sonar.issue.ignore.multicriteria.r12.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.r13.ruleKey=squid:S1488
sonar.issue.ignore.multicriteria.r13.resourceKey=**/*.java


# Disable duplicated string literals
sonar.issue.ignore.multicriteria.r6.ruleKey=squid:S1192
sonar.issue.ignore.multicriteria.r6.resourceKey=**/*.java

# Disable cognitive complexity
sonar.issue.ignore.multicriteria.r7.ruleKey=squid:S3776
sonar.issue.ignore.multicriteria.r7.resourceKey=**/*.java

# Disable annotation repetitions should not be wrapped
sonar.issue.ignore.multicriteria.r8.ruleKey=squid:S1710
sonar.issue.ignore.multicriteria.r8.resourceKey=**/*.java

# Disable 'abstract class -> default interface' 
# Sonar says: 'However, this change may not be appropriate in libraries or other applications where the class is intended to be used as an API.'
sonar.issue.ignore.multicriteria.r9.ruleKey=squid:S1610
sonar.issue.ignore.multicriteria.r9.resourceKey=**/*.java

# Disable 'Unused method parameters should be removed' because we are a framework
sonar.issue.ignore.multicriteria.r10.ruleKey=squid:S1172
sonar.issue.ignore.multicriteria.r10.resourceKey=**/*.java

# Disable the check, we should stay with the official JSF method signatures
sonar.issue.ignore.multicriteria.r11.ruleKey=squid:RedundantThrowsDeclarationCheck
sonar.issue.ignore.multicriteria.r11.resourceKey=**/*.java

